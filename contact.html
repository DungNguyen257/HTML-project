<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" />
        <figcaption class="offscreen">Tacos ready to eat</figcaption>
      </figure>
    </section>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" placeholder="your name" focus required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" placeholder="your email" />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T Kansas City, MO 55555-5555
          <br /><br />
          Phone: <a href="tel:+555555555">55555-5555</a>
        </address>
        <br /><br />
        <a href="#">Back to Top</a>
      </section>
    </main>

    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
